{% set name = "airflow-supervisor" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-supervisor/airflow_supervisor-{{ version }}.tar.gz
  sha256: f229c1cb2d95411af1898d0bca821db0f312f11970019077e8858ae8a99b9723

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - colorlog
    - hydra-core
    - jinja2
    - omegaconf
    - pydantic >=2
    - rich
    - typer
  run_constrained:
    - airflow-config >=0.1.2
    - airflow-ha >=1
    - apache-airflow >=2.8,<3

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - airflow_supervisor

about:
  home: https://github.com/airflow-laminar/airflow-supervisor
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Supervisor operators and configuration for long-running tasks
  description: Supervisor operators and configuration for long-running tasks
  dev_url: https://github.com/airflow-laminar/airflow-supervisor

extra:
  recipe-maintainers:
    - timkpaine
